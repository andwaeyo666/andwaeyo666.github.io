
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試版V1.2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: bold;
            font-size: 1.5em;
        }

        label {
            font-size: 1.2em;
        }

        textarea {
            margin-bottom: 12px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
        function updateOutput() {
            var inputText = document.getElementById("inputText").value;
            var paragraphs = inputText.split('条');
            var resultText = paragraphs.join('条\n');
            document.getElementById("outputText").value = resultText;

            // 自動複製處理後的文字到剪貼板
            var outputText = document.getElementById("outputText").value;
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    console.log('Text successfully copied to clipboard');
                })
                .catch(err => {
                    console.error('Unable to copy text to clipboard', err);
                });
        }
    </script>
</head>
<body>
    <h1>好想喝０卡可樂</h1>

    <label for="inputText">別猶豫貼這邊：</label>
    <textarea id="inputText" rows="10" cols="50" oninput="updateOutput()"></textarea>

    <div class="button-container">
        <label for="outputText">別懷疑去貼上：</label>
        <textarea id="outputText" rows="15" cols="50" readonly></textarea>
    </div>
</body>
</html>
