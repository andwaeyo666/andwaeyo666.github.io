<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>抽獎工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: nowrap;
            width: 80%;
            justify-content: space-between;
        }
        #left, #center, #right {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-size: 16px; /* 調整這裡的值來改變文字大小 */
        }
        .hidden {
            display: none;
        }
        #footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        #results {
            font-size: 14px;
            text-align: left; /* 將文字靠左顯示 */
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
        ul {
            list-style-type: none; /* 移除點 */
            padding-left: 0;
        }
        #loading {
            font-size: 16px;
            text-align: left; /* 將閃爍文字靠左顯示 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <h2>獎項內容</h2>
            <textarea id="prizes" placeholder="輸入獎項和數量，每行一個，例如：
頭獎,1
二獎,2
三獎,3
四獎,4
五獎,5"></textarea>
        </div>
        <div id="center">
            <h2>待抽名單</h2>
            <textarea id="participants" placeholder="輸入參賽者資訊，每行一個，例如：
你是誰
快輸入
不要問
然後按
去抽獎"></textarea>
        </div>
        <div id="right">
            <h2>中獎結果</h2>
            <div id="results"></div>
            <div id="loading"></div>
        </div>
    </div>

    <div id="footer">
        <button onclick="draw()">去抽獎</button>
    </div>

    <script>
        async function draw() {
            const prizesText = document.getElementById('prizes').value.trim();
            const participantsText = document.getElementById('participants').value.trim();

            if (!prizesText || !participantsText) {
                alert('請輸入獎項和參賽者名單');
                return;
            }

            const prizes = prizesText.split('\n').map(line => {
                const [name, count] = line.split(',');
                return { name, count: parseInt(count) || 1 };
            });

            let participants = participantsText.split('\n');
            let results = '';

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').classList.remove('hidden');

            for (const prize of prizes) {
                results += `<h3>${prize.name} (${prize.count} 名):</h3><ul>`;
                document.getElementById('results').innerHTML = results;

                // 閃爍動畫
                for (let i = 0; i < 40; i++) { // 2秒約等於20次50ms，調整為每次50ms加快閃爍
                    const randomIndex = Math.floor(Math.random() * participants.length);
                    const randomParticipant = participants[randomIndex];
                    document.getElementById('loading').innerText = randomParticipant;
                    await new Promise(resolve => setTimeout(resolve, 100)); // 等待100ms
                }

                document.getElementById('loading').innerText = '';

                for (let i = 0; i < prize.count && participants.length > 0; i++) {
                    const winnerIndex = Math.floor(Math.random() * participants.length);
                    const winner = participants.splice(winnerIndex, 1)[0];
                    results += `<li>${winner}</li>`;
                }
                results += '</ul>';
                document.getElementById('results').innerHTML = results;
                await new Promise(resolve => setTimeout(resolve, 1500)); // 等待1.5秒
            }
        }
    </script>
</body>
</html>
